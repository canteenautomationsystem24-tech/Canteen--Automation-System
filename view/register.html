<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Campus Canteen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    }
    .btn-orange {
      background: linear-gradient(to right, #ff9800, #ff5722);
      border: none;
      color: white;
      font-weight: 600;
    }
    .btn-orange:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card p-4">
        <h3 class="text-center mb-3 fw-bold">Create Account</h3>

        <div id="msg" class="alert d-none"></div>

        <form id="registerForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Email (optional)</label>
            <input type="email" id="email" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required />
          </div>

          <div class="mb-4">
            <label class="form-label">Role</label>
            <select id="role" class="form-select" required>
              <option value="">Select role</option>
              <option value="student">Student</option>
            </select>
          </div>

          <button type="submit" class="btn btn-orange w-100 py-2">
            Register
          </button>
        </form>

        <div class="text-center mt-3">
          Already have an account?
          <a href="login.html" class="fw-semibold">Login</a>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
const form = document.getElementById("registerForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  msg.className = "alert d-none";
  msg.textContent = "";

  const data = {
    username: document.getElementById("username").value.trim(),
    email: document.getElementById("email").value.trim(),
    password: document.getElementById("password").value,
    role: document.getElementById("role").value
  };

  if (!data.username || !data.password || !data.role) {
    showMsg("All required fields must be filled", "danger");
    return;
  }

  try {
    const res = await fetch("http://localhost:3000/api/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (!res.ok) {
      showMsg(result.error || "Registration failed", "danger");
      return;
    }

    showMsg("Registration successful! Redirecting to loginâ€¦", "success");

    setTimeout(() => {
      window.location.href = "login.html";
    }, 1500);

  } catch (err) {
    console.error(err);
    showMsg("Server error. Try again later.", "danger");
  }
});

function showMsg(text, type) {
  msg.textContent = text;
  msg.className = `alert alert-${type}`;
}
</script>

</body>
</html>
